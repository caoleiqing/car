{template "content","header"}
<link rel="stylesheet" href="{CSS_PATH}mycss/about.css">
<link rel="stylesheet" href="{CSS_PATH}mycss/news.css">
<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <div class="row t-2">
            <div class="col-lg-12">
                <div class="page-header text-center">
                    <h3>{$title}</h3>
                    <div class="row">
                        <div class="col-lg-8 col-xs-8">
                            <h4 class="text-right">
                                <small>
                                    <time>{$inputtime}</time>
                                    　来源:{$copyfrom}
                                </small>
                            </h4>
                        </div>
                        <div class="col-lg-4 col-xs-4">
                            <h4 class="text-right">
                                <small>
                                    <a href="{$r[url]}">{catpos($catid)}</a>
                                </small>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="news-zw">
                        {$content}
                </div>
                    <h4 class="pull-right">
                        <small>{$inputtime} 　来源:{$copyfrom}</small>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{template "content","footer"}
